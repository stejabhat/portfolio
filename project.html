    body {

      background-color: #000;
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      background-color: #111;
    }

    .portfolio {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      scroll-snap-type: x mandatory;
      height: 100vh;
      justify-content: center; 
    }

    .project {
      background: #1a1a1a;
      color: #fff;
      margin: 15px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      flex: 0 0 280px;
      height: 70%;
      justify-content: center;
      scroll-snap-align: start;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #2c2c2c;
    }

    .project:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
    }

    .project h3 {
      padding: 15px 15px 0;
      font-size: 1.4rem;
      color: #00e5ff;
      margin: 7px;
    }

    .project-image {
    width: 90%;
    margin: 0 auto; /* This centers the div horizontally */
    border-radius: 10%;
    height: 180px;
    background-size: cover;
    background-position: center;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    flex-shrink: 0;
    background-repeat: no-repeat;
    }


    .project-description {
      padding: 10px 15px;
      font-size: 0.95rem;
      color: #ccc;
      flex-grow: 1;
    }

    .project-link {
      display: block;
      text-align: center;
      background-color: #00e5ff;
      color: #000;
      font-weight: bold;
      padding: 10px 0;
      margin: 10px 15px 15px;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .project-link:hover {
      background-color: #00bcd4;
      color: #fff;
    }

    .back {
      padding: 10px;
      text-align: center;
    }

    .back a {
      color: #00bcd4;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>

    const container = document.getElementById("projectContainer");
    const urlParams = new URLSearchParams(window.location.search);
    const domain = urlParams.get('domain');
    document.getElementById("domainTitle").textContent = domain ? `Projects in "${domain}"` : "All Projects";

    allProjects.forEach(p => {
      if (!domain || p.domain === domain) {
        const div = document.createElement("div");
        div.className = "project";
        div.setAttribute("data-domain", p.domain);
        div.innerHTML = `
          <h3>${p.title}</h3>
          <div class="project-image" style="background-image: url('${p.img}')"></div>
          <div class="project-description"><p>${p.desc}</p></div>

        container.appendChild(div);
      }

  </script>
  <script>
  function adjustAlignment() {
    const container = document.getElementById("projectContainer");
    if (container.scrollWidth > container.clientWidth) {
      container.style.justifyContent = "flex-start"; // Scrollable
    } else {
      container.style.justifyContent = "center"; // Center if not scrollable
    }
  }

  window.addEventListener("load", adjustAlignment);
  window.addEventListener("resize", adjustAlignment);
</script>
